<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>The Pexelator</title>
</head>
<body>
    <div class="slideshow-container">
        <div class="slides fade">
            <img src="https://images.pexels.com/photos/15286/pexels-photo.jpg" alt="">
        </div>
        <div class="slides fade">
            <img src="https://images.pexels.com/photos/3408744/pexels-photo-3408744.jpeg" alt="">
        </div>
        <div class="slides fade">
            <img src="https://images.pexels.com/photos/3244513/pexels-photo-3244513.jpeg" alt="">
        </div>
        <div class="slides fade">
            <img src="https://images.pexels.com/photos/572897/pexels-photo-572897.jpeg" alt="">
        </div>
        <form action="" id="search-form">
            <h1 class="form-text">The best free stock photos, royalty free images & videos shared by creators.</h1>
            <input id="search-bar" placeholder="Search for..." type="text">
        </form>
    </div>
    <img src="http://images.pexels.com/lib/api/pexels-white.png" alt="" class="logo">
    <h2 class="description"></h2>
    <div id="photo-container">
        <div id="photo-div1" class="photo-div"></div>
        <div id="photo-div2" class="photo-div"></div>
        <div id="photo-div3" class="photo-div"></div>
    </div>
    <button class="btn hide">Load more</button>
    <script src="index.js"></script>
</body>
</html>
